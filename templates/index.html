<!DOCTYPE html>
<html>
<head>
    <title>Bulk Image Downloader</title>
</head>
<body>
    <h2>Bulk Image Processing Pipeline</h2>
    <form method="POST">
        <label>Keyword:</label><br>
        <input type="text" name="keyword" required><br><br>

        <label>Number of Images:</label><br>
        <input type="number" name="num_images" value="20" max="35" required><br><br>

        <label>Receiver Email:</label><br>
        <input type="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
